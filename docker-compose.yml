services:
  postgres:
    image: postgres:15-alpine
    container_name: pc-scraper-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: pc-scraper-queue
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: pc-scraper-consumer
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      QUEUE_NAME: product_prices
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "2113:2113"
    networks:
      scraper-network:
        aliases:
          - consumer-service

  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pc-scraper-app
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      QUEUE_NAME: product_prices
      HEADLESS: "true"
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./exports:/app/exports
    ports:
      - "2114:2114"
    networks:
      scraper-network:
        aliases:
          - scraper-service

  prometheus:
    image: prom/prometheus:latest
    container_name: pc-scraper-prometheus
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    networks:
      - scraper-network

  grafana:
    image: grafana/grafana:latest
    container_name: pc-scraper-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./configs/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./configs/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - scraper-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  scraper-network:
    driver: bridge
